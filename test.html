<!DOCTYPE html>
<html>
<head>
  <title>Job Listings</title>
  <style>
    /* Styles for desktop */
    table {
      width: 100%;
      border-radius: 5%;
    }

    th {
        background-color: aqua;
        border: solid black 2px;
        padding: 10px;
        border-radius: 5px;
    } 

    td {
      padding: 10px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .details-dropdown {
      display: none;
      background-color: #f9f9f9;
      padding: 10px;
    }

    .clickable-row {
        cursor: pointer;
    }

    .clickable-row:hover {
        background-color: aqua;
        transition: background-color 3s;
    }

    .clickable-row.active {
        animation: slide-in 3s ease-in-out;
    }

    .div_table {
        padding: 5%;
    }

    .details-row.active {
        animation: slide-in 3s ease-in-out;
    }

    .details.active {
        animation: slide-in 3s ease-in-out;
    }

    /* Styles for mobile */
    @media only screen and (max-width: 600px) {
      table {
        font-size: 12px;
      }

      th, td {
        padding: 5px;
      }
    }

     /* Animation */
     @keyframes slide-in {
      0% {
        max-height: 0;
        opacity: 0;
      }
      100% {
        max-height: 500px; /* Adjust the max-height value as needed */
        opacity: 1;
      }
    }

    /* Styles for dropdown */
    .active .details-dropdown {
      display: table-row;
    }
  </style>
</head>
<body>
    <div class="div_table">
  <table>
    <tr>
      <th>Job Title</th>
    </tr>
    <tr class="clickable-row">
      <td>Job Title 1</td>
    </tr>
    <tr class="details-row">
      <td colspan="1">
        <div class="details-dropdown">
          <p>Job details for Job Title 1</p>
          <p>Additional information goes here...</p>
        </div>
      </td>
    </tr>
    <tr class="clickable-row">
      <td>Job Title 2</td>
    </tr>
    <div class="details">
    <tr class="details-row">
      <td colspan="1">
        <div class="details-dropdown">
          <p>Job details for Job Title 2</p>
          <p>Additional information goes here...</p>
        </div>
      </td>
    </tr>
    </div>
    <!-- Add more job listings rows as needed -->
  </table>
</div>
  <script>
    // Add click event listener to the clickable rows
    var rows = document.getElementsByClassName('clickable-row');
    for (var i = 0; i < rows.length; i++) {
      rows[i].addEventListener('click', function() {
        var nextRow = this.nextElementSibling;
        if (nextRow.classList.contains('details-row')) {
          nextRow.classList.toggle('active');
        }
      });
    }
  </script>
</body>
</html>
